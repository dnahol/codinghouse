<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math is Fun!</title>
  <link rel="stylesheet" href="style.css">
  <script src="mathGame.js"></script>
  </style>
</head>
<body>
  <div id="output">
    <div id="eqn">
      number + number =
    </div>
    <div id="ans">
      ?
    </div>
  </div>
  <table>
    <tr class="row">
      <td class="col"><button id="btn-1">1</button></td>
      <td class="col"><button id="btn-2">2</button></td>
      <td class="col"><button id="btn-3">3</button></td>
    </tr>
    <tr class="row">
      <td class="col"><button id="btn-4">4</button></td>
      <td class="col"><button id="btn-5">5</button></td>
      <td class="col"><button id="btn-6">6</button></td>
    </tr>
    <tr class="row">
      <td class="col"><button id="btn-7">7</button></td>
      <td class="col"><button id="btn-8">8</button></td>
      <td class="col"><button id="btn-9">9</button></td>
    </tr>
    <tr class="row">
      <td class="col"><button id="btn-plusmin">+/-</button></td>
      <td class="col"><button id="btn-0">0</button></td>
    </tr>
    <tr class="row">
      <button id="btn-submit">submit</button></td>
      <button id="btn-clear">clear</button></td>
    </tr>
  </table>

</body>
</html>
